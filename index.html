    <style>
        /* Styling for the popup box */
        .popup {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            z-index: 999; /* Ensure it's on top */
            animation: glow 1.5s infinite alternate; /* Glowing effect */
        }

        /* Style for the link */
        .popup a {
            color: #fff; /* White link text color */
            text-decoration: underline;
        }
        

        /* Glowing animation */
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(49, 122, 84, 0.8), 0 0 30px rgba(4, 171, 193, 0.6), 0 0 40px rgba(201, 1, 1, 0.4);
            }
        }

      
         /* Media query for smaller screens */
         @media (max-width: 600px) {
            .popup {
                right: 5px; /* Adjust positioning for smaller screens */
                font-size: 10px; /* Adjust font size for smaller screens */
            }
        }
    </style>

    <script>
        // JavaScript functions to open and close the popup
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';

            // Schedule the popup to open again after 5 seconds
            setTimeout(function() {
                openPopup();
            }, 5000);
        }

        // Call openPopup initially when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            openPopup();
        });
    </script>

    <script>
        const toggle_btn = document.querySelector('.toggle_btn')
        const toggle_btnicons = document.querySelector('.toggle_btn i')
        const dropdown_menu = document.querySelector('.dropdown_menu')

        toggle_btn.onclick = function () {
            dropdown_menu.classList.toggle('open')
            const isOpen = dropdown_menu.classList.contains('open')

            toggle_btnicons.classList = isOpen
            ? 'fa fa-close'
            : 'fa fa-bars'

            if (!isOpen) {
            toggle_btnicons.classList.add('fa fa-bars')
            }
        }
    </script>
